<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>detodounpoco</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      padding: 40px;
      margin: 0;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.6em;
      color: #0b3d91;
      margin: 0;
    }

    .search-box {
      max-width: 520px;
      margin: 0 auto 20px auto;
      display: flex;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      padding: 14px 18px;
      font-size: 1.1em;
      border: none;
      outline: none;
    }

    .search-box button {
      padding: 14px 24px;
      font-size: 1.1em;
      border: none;
      background-color: #0b3d91;
      color: white;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #064080;
    }

    .fixed-link {
      max-width: 600px;
      margin: 20px auto 40px auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    .fixed-link a {
      color: #1446a0;
      font-weight: 600;
      font-size: 1.2em;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }

    .fixed-link a:hover {
      text-decoration: underline;
    }

    .fixed-link p {
      font-style: italic;
      color: #666;
    }

    .results {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      display: none;
    }

    .results h2 {
      margin-top: 0;
      color: #0b3d91;
      font-size: 1.6em;
    }

    .results a {
      color: #1446a0;
      font-weight: 600;
      font-size: 1.1em;
      text-decoration: none;
    }

    .results a:hover {
      text-decoration: underline;
    }

    .results p {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }

    footer {
      text-align: center;
      font-size: 0.95em;
      color: #333;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #0b3d91;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>detodounpoco</h1>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar..." />
    <button onclick="search()">Buscar</button>
  </div>

  <!-- Siempre visible debajo del buscador -->
  <div class="fixed-link">
    <a href="https://cuty.io/Diaz" target="_blank">
      Descargar comentarios de Fernando Palomo y Mario Alberto Kempes (Link acortado)
    </a>
    <p>Contraseña: <i>dana</i></p>
  </div>

  <!-- Resultado que aparece solo al buscar -->
  <div class="results" id="resultsBox">
    <h2>Latino aquí</h2>
    <a href="https://cuty.io/Diaz" target="_blank">
      Descargar comentarios de Fernando Palomo y Mario Alberto Kempes
    </a>
    <p>Contraseña: <i>dana</i></p>
  </div>

  <footer>
    <p><strong>Redes Sociales</strong></p>
    <p>Tiktok: <a href="https://tiktok.com/@s4ntiii01811" target="_blank">@s4ntiii01811</a></p>
    <p>YouTube: <i>En proceso</i></p>
  </footer>

  <script>
    function search() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const results = document.getElementById('resultsBox');

      if (input.includes("comentarios") || input.includes("latino")) {
        results.style.display = "block";
      } else {
        results.style.display = "none";
      }
    }
  </script>

</body>
</html>
